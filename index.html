<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trendzeta - Transform your business with cutting-edge digital marketing solutions. Drive exponential growth with data-driven strategies and expert execution." />
    <meta name="keywords" content="digital marketing, SEO, PPC, social media marketing, content marketing, marketing automation, growth marketing, ROI optimization" />
    <title>Trendzeta - Digital Marketing Excellence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for dark mode */
      .dark ::-webkit-scrollbar {
        width: 4px;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        border-radius: 2px;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #f7931e, #ff6b35);
      }

      /* Custom scrollbar for light mode */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #f7931e, #ff6b35);
      }

      /* Gradient text animation */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient {
        background: linear-gradient(-45deg, #ff6b35, #f7931e, #ff8c42, #ff6b35);
        background-size: 400% 400%;
        animation: gradient 3s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Floating animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
